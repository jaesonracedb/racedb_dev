<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--sets width to device size, sets zoom-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>raceDB Homepage</title>
  <link rel="stylesheet" href="main.css">

  <!--bootstrap stuff-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="content">
  <div class="content-inside">
<!--navbar, to edit with pictures-->
<nav class="navbar navbar-expand-sm navbar-dark">
  <a class="navbar-brand ml-3" href="#">
    <img src="imgs/racedblogo-04-scaled.png" alt="logo" style="width:110px;">
  </a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="btn btn-outline-light my-2 my-sm-0" href="#" role="button">Create A Race</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Sign Up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Login</a>
    </li>
  </ul>
</nav>

<br>
<!-- input fields -->

<div>
  <h3> User Signup </h3>
  <div class="row">
    <div>
      <label>Last Name</label>
      <input id="lname" type="text">
    </div>
    <div>
      <label>First Name</label>
      <input placeholder=" " id="fname" type="text">
    </div>
    <div>
      <label>Middle Initial</label>
      <input id="minit" type="text" maxlength="1">
    </div>
  </div>
  <div class="row">
    <div>
      <label>Username</label>
      <input id="username" type="text">
    </div>
  </div>
  <div class="row">
    <div>
      <label>Password</label>
      <input id="password" type="password">
    </div>
  </div>
  <div class="row">
    <div>
      <label>Confirm Password</label>
      <input id="passwordconfirm" type="password">
    </div>
  </div>
  <div class="row">
    <div>
      <label for="email">Email</label>
      <input id="email" type="email">
    </div>
  </div>
</div>

</body>
</html>
